<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Find Polling Location</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card padding>
      <ion-list>

<ion-item *ngFor="let item of (stations)">
                <ion-label>Precinct Number: {{item.precinctNumber}}</ion-label>
                <ion-label>Street Address: {{item.streetAddress}}</ion-label>
                <ion-label>Street Address: {{item.city}}, {{item.state}} {{item.zip}}</ion-label>
                
                </ion-item>

      </ion-list>
  </ion-card>
</ion-content>

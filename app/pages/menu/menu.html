<!--
  Generated template for the MenuPage page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar hideBackButton="true" >
    <button class="button-clear icon ion-arrow-left-c" 
	    style="float:left; margin-top:10px; margin-right:0px" (click)="navCtrl.pop()" ion-button > 
    </button>
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>
      <div *ngFor="let p of pages">
      <button *ngIf="!p.loggedin || restSvc.getLoggedIn()" ion-item (click)="openPage(p)">
        {{p.title}}
      </button>
      </div>
    </ion-list>

</ion-content>

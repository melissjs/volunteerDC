
<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Democracy Counts</ion-title>
  </ion-navbar>
</ion-header>



<ion-content class="backgroundColor" padding>
   <ion-card padding>

<img src="../../img/exitAuditBanner.jpg">
          
<button type="button" (click)="onVolunteerClick()" block large>
  Volunteer 
</button>

<button type="button" (click)="onDonateClick()" block large>
  Donate 
</button>
<div *ngIf="!restSvc.getLoggedIn()">
  <button type="button" (click)="onLoginClick()" block large>
    Log in 
  </button>
</div>
<div *ngIf="restSvc.getLoggedIn()">
  <button (click)="onLogout()" block large>
    Log Out
  </button>
</div>

    <P style="color:red" *ngIf="errorMessage">{{errorMessage}}</P>
   </ion-card>

</ion-content>

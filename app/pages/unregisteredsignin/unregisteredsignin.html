<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Step 1: Register</ion-title>
  </ion-navbar>
</ion-header>


               
        <ion-content padding>
        <ion-card>
            
<ion-list>

  <ion-item>
    <ion-label stacked>Full Name:</ion-label>
    <ion-input type="text" [(ngModel)]="enterFullName" (change)="onChangeFullName(enterFullName)"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Email:</ion-label>
    <ion-input type="email" [(ngModel)]="enterEmailAddress" (change)="onChangeEmail(enterEmailAddress)"></ion-input>
  </ion-item>

    <ion-item>
    <ion-label stacked>Cell Phone Number:</ion-label>
    <ion-input type="text" [(ngModel)]="enterPhoneNumber" (change)="onChangePhoneNumber(enterPhoneNumber)"></ion-input>
  </ion-item>

    <ion-item>
    <ion-label stacked>Age:</ion-label>
    <ion-input type="text" [(ngModel)]="enterAge" (change)="onChangeAge(enterAge)"></ion-input>
  </ion-item>

    <ion-item>
    <ion-label stacked>Sex:</ion-label>
         <ion-select text-wrap [(ngModel)]="enterSex" (change)="onChangeSex(enterSex)">
            <ion-option value="female">Female</ion-option>
            <ion-option value="male">Male</ion-option>
            <ion-option value="noAnswer">No Answer</ion-option>
          </ion-select> 
  </ion-item>

   <ion-item>
    <ion-label stacked>Party Affiliation:</ion-label>
         <ion-select text-wrap [(ngModel)]="enterPartyAffiliationFromList" (change)="onChangePartyAffiliationFromList(enterPartyAffiliationFromList)">
            <ion-option value="noParty">No Party Preference</ion-option>
            <ion-option value="democrat">Democratic Party</ion-option>
            <ion-option value="green">Green Party</ion-option>
            <ion-option value="republican">Republican Party</ion-option>
            <ion-option value="other">Other Party</ion-option>
          </ion-select> 
  </ion-item>

  <!-- Show line if they need to write in a party -->
        <ion-item *ngIf="enterPartyAffiliationFromList=='other'">
        <ion-label stacked>Please Write in Party Name:</ion-label>
        <ion-input type="text" [(ngModel)]="enterOtherPartyAffiliation" (change)="onChangeOtherPartyAffiliation(enterOtherPartyAffiliation)"></ion-input>
        </ion-item> 
 <!-- end-->

  <ion-item>
    <ion-label stacked>Passcode:</ion-label>
    <ion-input type="password" [(ngModel)]="enterPasscode1" (change)="onChangePasscode1(enterPasscode1)"></ion-input>
  </ion-item>

    <ion-item>
    <ion-label stacked>Re-enter Passcode:</ion-label>
    <ion-input type="password" [(ngModel)]="enterPasscode2" (change)="onChangePasscode2(enterPasscode2)"></ion-input>
  </ion-item>

</ion-list>
             
        </ion-card>  

  <button type="submit" (click)="onSubmit()" block large>
    Register
  </button>

      </ion-content>

<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Audit Training</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="backgroundColor" padding>

  <ion-card padding>
    Learn about the Democracy Counts auditing software and procedures here. The 'Instructions' and 'FAQs' pages here are the ones that are included in the audit app. Reading through them know will help prepare you and save you time if you are volunteering on election day. 
	
	
  </ion-card>

  <button type="submit" (click)="onSubmitInstructions()" block large>
  			    Instructions 
           </button>

           <button type="submit" (click)="onSubmitFAQs()" block large>
  			    FAQs 
           </button>

           <button type="submit" (click)="onSubmitVideos()" block large>
  			    Videos
 
           </button>

</ion-content>
